<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let n = prompt("Nhập vào n");
        let a = 1;
        let b = 1;
        let c;
        if (n<1){
            document.write('Không tồn tại dãy số');
        } else if (n == 1){
            document.write(a);
        } else if (n == 2){
            document.write(a + " " + b)
        } else {
            document.write(a + " " + b + " " )
            for (var i = 2; i < n; i++){
                c = a + b;
                document.write(" " + c)
                a = b;
                b = c;
            }
        }



    </script>
</body>
</html>
