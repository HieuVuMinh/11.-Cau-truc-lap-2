<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhap so")

    for (var i = 1; i <= a; i++){
        if (i % 3 == 0 && i % 5 == 0){
            document.write("FizzBuzz" + "<br>" + "<br>");
        } else if (i % 5 == 0){
            document.write("buzz" + "<br>" + "<br>");
        } else if (i % 3 == 0){
            document.write("fizz" + "<br>" + "<br>")
        } else {
            document.write(i + "<br>" + "<br>")
        }
    }
</script>
</body>
</html>
