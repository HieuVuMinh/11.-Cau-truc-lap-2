<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = prompt("Nhập vào n");
    let a = 1;
    let b = 1;
    let c;
    let term = a + b;
    if (n<1){
        document.write('Không tồn tại dãy số');
    } else if (n == 1){
        document.write(a);
    } else if (n == 2){
        document.write(a + " " + b)
    } else {
        for (var i = 2; i < n; i++){
            c = a + b;
            a = b;
            b = c;
            term = term +c;
            } document.write(term)
    }
</script>
</body>
</html>
