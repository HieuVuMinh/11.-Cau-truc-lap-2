<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("nhập số")
    let b = 7;
    let c;
    let term = 0;
    for (var i = 1; i <= a; i++){
        c = b*i;
        term += c;
    } document.write("Tổng của" + " " + a + " " + "số chia hết cho 7 =" + " " + term);
</script>
</body>
</html>
